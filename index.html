<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily:{
                'roboto' : ['Roboto','sans-serif']
            }
          }
        }
      }
    </script>
</head>
<body>
    <div>
        <button class="openModal p-5 text-base text-[#fff] font-medium bg-blue-900 font-roboto rounded-[10px] border-2 border-transparent mt-5 ml-5">Open Modal</button>
    </div>
    <div class="backdrop bg-black opacity-0.2"></div>
    <div class="modalEl p-5 text-black bg-white font-roboto rounded-[10px] border-2 border-gray-400 w-[500px] mt-5 ml-5">
        <div class="flex items-center justify-between">
            <h1 class="text-base font-bold">Modal Example</h1>
            <i class="fa-solid fa-x"></i>
        </div>
        <hr class="w-[100%] mb-5 mt-5">
        <form>
            <label for="password" class="text-sm font-medium text-gray-400">Password</label>
            <input class="relative w-[100%] border-2 border-gray-400 p-2 rounded-[10px]" type="password" id="password" placeholder="Enter your password" required>
            <i class="absolute ml-[-30px] mt-3 fa-regular fa-eye"></i>
            <i class="hidden absolute ml-[-30px] mt-3 fa-regular fa-eye-slash"></i>
        </form>
        <hr class="w-[100%] mt-5">
        <div class="flex items-center justify-end gap-[10px] mt-5">
            <button class="closeBtn p-3 text-base text-gray-400 font-medium bg-transparent font-roboto rounded-[10px] border-2 border-gray-400">Close</button>
            <button class="saveBtn p-3 text-base text-[#fff] font-medium bg-blue-900 font-roboto rounded-[10px] border-2 border-transparent">Save changes</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
