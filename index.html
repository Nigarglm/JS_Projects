<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Modal</title>
    <!-- Font awesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen flex items-center justify-center relative">
<!-- Open modal button -->
<button id="openModalBtn" class="text-white font-medium bg-blue-600 rounded-lg text-sm py-3 px-4 
hover: bg-blue-duration-200 transition-all ">
Open Modal
</button>

<!-- Modal -->
<div id="modal" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col bg-white rounded-xl z-20 w-[500px] hidden">

<!-- Top -->
<div class="flex justify-between items-center py-3 px-4 border-b">
<h3 class="font-bold text-gray-800 ">Modal example</h3>
<button id="closeModalBtn" class="text-black">&times;</button>
</div>

<!-- Center -->
<div class="p-4">
<div>
<!-- label -->
<label for="password" class="block text-sm mb-4">Password</label>
<!-- Input -->
<div class="relative">
<input id="password" type="password" class="py-3 px-4 block w-full rounded-lg border border-gray-200 text-sm
focus:border-blue-500"/>

<button id="toggleTypeBtn" class="absolute top-0 end-0 p-3.5 ">
    <i class="fa-solid fa-eye-slash w-4 h-4"></i>
</button>

</div>
</div>
</div>

<!-- Buttom -->
<div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t">
    <button id="closeBtn" class="py-3 px-4 rounded-lg font-medium border bg-white text-sm text-gray-700">Close</button>
    <button id="saveBtn" class="py-3 px-4 font-medium border bg-blue-600 rounded-lg text-sm hover:bg-blue-700 duration-200 transition-all text-white">Save Changes</button>
</div>

</div>
<!-- Backdrop -->
<div id="backdrop" class="absolute top-0 left-0 bg-black opacity-25 z-10 h-full w-full hidden">

</div>
<script src="./script.js"></script>
</body>
</html>
